<!DOCTYPE html>
<html>

  <head>
    <title>COVID-19 Stats Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../js/popup.js"></script>
    <link rel="stylesheet" href="../css/popup.css">
    <link href='https://fonts.googleapis.com/css?family=Pontano Sans' rel='stylesheet'>
  </head>

  <body>
    <header>COVID-19 Stats</header>
    <br>
    
    <label id="countrySelectLabel">Select a Country:&emsp;&nbsp;</label>
    <select id="countrySel">
      <option value="" disable selected hidden>Select a country...</option>
    </select>
    <img id="flag" alt="Image" height="40" width="auto">
  
    <p id="loading">&nbsp;</p>

    <svg id="chart" width="500" height="350"></svg>  

    <ul>
      <li id="active">Active: -</li>
      <li id="cases">Cases: -</li>
      <li id="recovered">Recovered: -</li>
      <li id="deaths">Deaths: -</li>
      <li id="population">Population: -</li>
    </ul>
  </body>

</html>
