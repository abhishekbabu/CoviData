<!DOCTYPE html>
<html>

  <head>
    <title>COVID-19 Stats Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />

    <script src="../js/popup.js"></script>
  </head>

  <body>
    <header>COVID-19 Stats</header>
    <label>Select a Country:</label>
    <select id="countrySel">
      <option value="" disable selected hidden>Select a country...</option>
    </select>
    <ul>
      <li id="active">Active: -</li>
      <li id="cases">Cases: -</li>
      <li id="recovered">Recovered: -</li>
      <li id="deaths">Deaths: -</li>
      <li id="population">Population: -</li>
    </ul>
  </body>

</html>
