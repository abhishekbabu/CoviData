<!DOCTYPE html>
<html>

  <head>
    <title>COVID-19 Stats Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../js/popup.js"></script>
    <link rel="stylesheet" href="../css/popup.css">
    <link href='https://fonts.googleapis.com/css?family=Pontano Sans' rel='stylesheet'>
  </head>

  <body>
    <header>COVID-19 Stats</header>
    <br>
    
    <label id="countrySelectLabel">Select a Country:&emsp;</label>
    <select id="countrySel">
      <option value="" disable selected hidden>Select a country...</option>
    </select>
    <img id="flag" alt="Image" src="http://via.placeholder.com/30x20" height="30" width="auto">
  
    <p id="loading">&nbsp;</p>

    <svg id="chart" width="550" height="300"></svg>
    <br>

    <div class="card-container">
      <div class="card">
        <div class="container">
          <h4>Active:</h4>
          <p id="active">-</p>
        </div>
      </div>
  
      <div class="card">
        <div class="container">
          <h4>Cases:</h4>
          <p id="cases">-</p>
        </div>
      </div>
  
      <div class="card">
        <div class="container">
          <h4>Recovered:</h4>
          <p id="recovered">-</p>
        </div>
      </div>
  
      <div class="card">
        <div class="container">
          <h4>Deaths:</h4>
          <p id="deaths">-</p>
        </div>
      </div>
  
      <div class="card">
        <div class="container">
          <h4>Population:</h4>
          <p id="population">-</p>
        </div>
      </div>
    </div>

    <p>Data from disease.sh</p>

  </body>

</html>
